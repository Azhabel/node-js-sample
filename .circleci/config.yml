version: 2.1


jobs :
  list-proces:
  docker :
    - image: cimg/base:node:lastest

  steps:
    -checkout
    - run :
        name : listprocess
        command: |
          systemctl start docker
          ps -aux | grep docker
          docker built test .
          docker run -p 8080 test

